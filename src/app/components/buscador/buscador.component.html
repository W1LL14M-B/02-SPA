<h1>Buscando: 

    <small>{{ termino }}</small>
</h1>
<hr>

<div class="row" *ngIf="heroes.length === 0">
    <div class="col-md-12">
    <p class="alert alert-info" role="alert">No hay resultados</p>
</div>
</div>



<div class="card-columns">


    <div class="card card-small" *ngFor="let heroe of heroes; let i = index">
        <img class="card-img-top img-fluid" [src] = "heroe.img" class="card-img-top" [alt] ="heroe.nombre">
        <div class="card-body">
          <h5 class="card-title">{{heroe.nombre}}</h5>
          <p class="card-text">{{heroe.bio}}</p>
          <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
          <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary w-100" >
            ver mas...
        </button>
       <!--  <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary w-100">Ver mas...</a> -->
        </div>
      </div>
</div>
