<h1>Heroes

    <small>Marvel y DC</small>
</h1>
<hr>



<div class="card-columns">


    <div class="card card-small" *ngFor="let heroe of heroes">
        <img class="card-img-top img-fluid" [src] = "heroe.img" class="card-img-top" [alt] ="heroe.nombre">
        <div class="card-body">
          <h5 class="card-title">{{heroe.nombre}}</h5>
          <p class="card-text">{{heroe.bio}}</p>
          <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
          <button type="button" class="btn btn-outline-primary w-100" >
            ver mas...
        </button>
        </div>
      </div>
</div>
